{% extends 'base_2col.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block main-content %}
    <h1>Dashboard</h1>


    <!-- Content Row -->
    <div class="row">
        <!-- Area Chart -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <!-- card header -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Population-chart</h6>
                </div>
                <!-- card header -->
                <div class="card-body">
                    <div class="chart-area">
                        <!-- bar chart -->
                        <div id="container" style="width: 100%;">
                            <canvas id="population-chart" data-url="{% url 'chart_data' %}"></canvas>
                        </div>
                        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
                        <script src="{% static 'dashboard/bar_chart.js' %}"></script>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <!-- card header -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">matplotlib chart</h6>
                </div>
                <!-- card header -->
                <div class="card-body">
                    <div class="chart-area">
                        <!-- chart content-->
                        <img src="test/" width="600px" />
                    </div>
                </div>
            </div>
        </div>
    </div>
